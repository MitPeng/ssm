	<body class="style-3">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					<!-- Start Sign In Form -->
					<form class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>找回密码</h2>
						<div class="form-group">
							<label for="email" class="sr-only">邮箱</label>
							<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<p><a href="login.html">登录</a> 或 <a href="reg.html">注册</a></p>
						</div>
						<div class="form-group">
							<input value="发 送 邮 件" class="btn btn-primary" onclick="findPassword()">
						</div>
					</form>
				</div>

	<script type="text/javascript">
	function findPassword(){
		$.ajax({
			url:"/ee/user/findPassword.do",
			type:"get",
			data:{"email":$("#email").val()},
			dataType:"json",
			success:function(data){
				if(data.status==0){
					alert("邮箱不存在！");
				}else if(data.status==1){
					alert("密码为："+data.password);
				}
			}
		})
	}
	</script>
