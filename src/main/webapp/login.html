	<body class="style-3">

		<div class="container">
			
			<div class="row">
				<div class="col-md-4 col-md-push-8">
					

					<!-- Start Sign In Form -->
					<form class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<h2>登录</h2>
						<div class="form-group">
							<label for="phone" class="sr-only">手机号</label>
							<input type="text" class="form-control" id="phone" placeholder="请输入手机号" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="passWord" class="sr-only">密码</label>
							<input type="password" class="form-control" id="passWord" placeholder="请输入密码" autocomplete="off">
						</div>
						<div class="form-group">
							<p>还未注册？ <a href="reg.html">注册</a> | <a href="forgot.html">忘记密码？</a></p>
						</div>
						<div class="form-group">
							<input value="登  录" class="btn btn-primary " onclick="login()">
						</div>
					</form>
				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>

	<script src="js/main.js"></script>

	<script type="text/javascript">
	function login(){
		$.ajax({
			url:"/ee/user/login.do",
			type:"get",
			data:{"phone":$("#phone").val(),"passWord":$("#passWord").val()},
			dataType:"json",
			success:function(data){
				if(data.status==0){
					alert("用户名或密码错误！");
				}else if(data.roleCode=="admin"){
					window.location.href="user/admin/index.do";
				}else {
					window.location.href="user/index.do";
				}
			}
		})
	}
	</script>
